<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForeSighter | Inventory</title>
    <link rel="stylesheet" href="inventory.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>

<body>
    <header>
        <nav class="nav1">
            <div class="nav1div">
                <div>ForeSighter</div>
                <div>
                    <i class="fa-solid fa-user"></i>
                    <a href="" class="Ur_Name">Your Name</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="section1">
            <div class="section1div">
                <div class="section1divs">
                    <div><i class="fa-solid fa-house font_awesome"></i></div>
                    <a href="/index.html">
                        <div class="section1div2">Home</div>
                    </a>
                </div>
                <div class="section1divs">
                    <div><i class="fa-solid fa-cart-shopping font_awesome"></i></div>
                    <a href="/dashboard.html">
                        <div class="section1div2">Orders</div>
                    </a>
                </div>
                <div class="section1divs">
                    <div><i class="fa-solid fa-box font_awesome"></i></div>
                    <a href="/inventory.html">
                        <div class="section1div2">Inventory</div>
                    </a>
                </div>
                <div class="section1divs">
                    <div><i class="fa-solid fa-chart-pie font_awesome"></i></div>
                    <a href="/sales.html">
                        <div class="section1div2">Sales</div>
                    </a>
                </div>
                <div class="section1divs">
                    <div><i class="fa-solid fa-robot font_awesome"></i></div>
                    <a href="">
                        <div class="section1div2">Prediction</div>
                    </a>
                </div>
            </div>
        </section>
        <section class="section2">
            <div class="chart">
                <canvas id="stackedChartID"></canvas>
            </div>
        </section>
    </main>


    <script>
        var myContext = document.getElementById("stackedChartID").getContext('2d');
        var myChart = new Chart(myContext, {
            type: 'bar',
            data: {
                labels: ["Milk", "Bread", "Eggs", "Fruits", "Vegetables", "Snacks", "Cereals", "Drinks"],
                datasets: [{
                    label: 'Total Quantity',
                    backgroundColor: "rgb(33, 158, 188)",
                    data: [50, 100, 40, 80, 120, 60, 70, 90],
                }, {
                    label: 'Quantity Left',
                    backgroundColor: "rgb(142, 202, 230)",
                    data: [30, 80, 20, 60, 100, 40, 50, 70],
                }],
            },
            options: {
                scales: {
                    x: {
                        stacked: true,
                        ticks: {
                            font: {
                                family: 'Poppins',
                            }
                        }
                    },
                    y: {
                        stacked: true,
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
